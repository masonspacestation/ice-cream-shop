<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="p-2 text-center">
    <h3>Ice Cream</h3>
  </nav>
  <header>
  </header>

  <!-- SECTION main -->
  <main class="container-fluid">
    <section class="row">

      <!-- SECTION shop items -->
      <div class="col-8">

        <!-- STUB flavors -->
        <section class="row align-items-center justify-content-around">
          <h2 class="text-center">Ice Cream Flavors</h2>
          <!-- STUB flavor 1 -->
          <div class="col-3 card shadow p-3">
            <img src="//placehold.it/300x200" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Cookie Dough</h5>
              <p class="card-text">$1.23</p>
              <div class="row text-end">
                <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                    onclick="addIceCream('Cookie Dough')"></i></button>
              </div>
            </div>
          </div>

          <!-- STUB flavor 2 -->
          <div class="col-3 card shadow p-3">
            <img src="//placehold.it/300x200" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Vanilla</h5>
              <p class="card-text">$1.23</p>
              <div class="row text-end">
                <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                    onclick="addIceCream('Vanilla')"></i></button>
              </div>
            </div>
          </div>
      </div>

      <!-- STUB flavor 3 -->
      <div class="col-3 card shadow p-3">
        <img src="//placehold.it/300x200" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Strawberry</h5>
          <p class="card-text">$1.23</p>
          <div class="row text-end">
            <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                onclick="addIceCream('Strawberry')"></i></button>
          </div>
        </div>
      </div>

    </section>

    <!-- STUB toppings -->
    <section class="row align-items-center justify-content-around mt-6">
      <h2 class="text-center">Toppings</h2>
      <!-- STUB toppings 1 -->
      <div class="col-3 card shadow p-3">
        <img src="//placehold.it/300x200" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Sprinkles</h5>
          <p class="card-text">$1.23</p>
        </div>
      </div>

      <!-- STUB toppings 2 -->
      <div class="col-3 card shadow p-3">
        <img src="//placehold.it/300x200" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Chocolate Chips</h5>
          <p class="card-text">$1.23</p>
        </div>
      </div>

      <!-- STUB toppings 3 -->
      <div class="col-3 card shadow p-3">
        <img src="//placehold.it/300x200" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Cookie Chunks</h5>
          <p class="card-text">$1.23</p>
        </div>
      </div>

    </section>
    </div>

    <!-- SECTION checkout -->
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body row">
          <hr>
          <p id="orderContents"></p>
          <hr>
          <h5 class="bold text-end">Total</h5>
          <p id="totalCart"></p>
        </div>
      </div>
    </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
