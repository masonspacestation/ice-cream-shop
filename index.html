<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <nav class="p-2 text-center">
    <h3>Ice Cream</h3>
  </nav>
  <header>
  </header>

  <!-- SECTION main -->
  <main class="container-fluid">
    <section class="row mt-5">

      <!-- STUB shop items -->
      <div class="col-8">

        <!-- SECTION flavors -->
        <section class="row align-items-center justify-content-around mb-5">
          <h2 class="text-center">Ice Cream Flavors</h2>
          <!-- STUB flavor 1 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/chocolate.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Chocolate</h5>
              <p class="card-text">$1.25</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Chocolate')"></i></button>
            </div>
          </div>

          <!-- STUB flavor 2 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/strawberry.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Strawberry</h5>
              <p class="card-text">$1.00</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Strawberry')"></i></button>
            </div>
          </div>

          <!-- STUB flavor 3 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/vanilla.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Vanilla</h5>
              <p class="card-text">$1.25</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Vanilla')"></i></button>
            </div>
          </div>
        </section>
        <!-- SECTION toppings -->
        <section class="row align-items-center justify-content-around mb-5">
          <h2 class="text-center">Toppings</h2>
          <!-- STUB toppings 1 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/sprinkles.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Sprinkles</h5>
              <p class="card-text">$.25</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Sprinkles')"></i></button>
            </div>
          </div>

          <!-- STUB toppings 2 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/cherry-on-top.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Cherry on Top</h5>
              <p class="card-text">$.25</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Cherry on Top')"></i></button>
            </div>
          </div>
          <!-- STUB toppings 3 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/lil-cookies.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Lil Cookies</h5>
              <p class="card-text">$.05</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Lil Cookies')"></i></button>
            </div>
          </div>
        </section>

        <!-- SECTION vessel -->
        <section class="row align-items-center justify-content-around mb-5">
          <h2 class="text-center">Vessels</h2>
          <!-- STUB vessels 1 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/waffle-cone.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Waffle Cone</h5>
              <p class="card-text">$3.00</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Waffle Cone')"></i></button>
            </div>
          </div>

          <!-- STUB vessels 2 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/bowl.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Bowl</h5>
              <p class="card-text">$4.00</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Bowl')"></i></button>
            </div>
          </div>
          <!-- STUB vessels 3 -->
          <div class="col-3 card shadow p-1">
            <img src="assets/bowl-and-cone.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Bowl & Cone</h5>
              <p class="card-text">$5.00</p>
              <button class=" btn btn-primary btn-circle"><i class="mdi mdi-plus-thick"
                  onclick="addItem('Bowl and Cone')"></i></button>
            </div>
          </div>
        </section>
      </div>


      <!-- SECTION checkout -->
      <div class="col-4">
        <section class="row sticky-top m-3">
          <div id="receipt" class="card shadow d-none">
            <div class="card-body">
              <hr>
              <p id="orderContents"></p>
              <hr>
              <h5 class="bold text-end">Total</h5>
              <p id="totalCart"></p>
            </div>
            <hr>
            <button class="btn btn-outline-primary border-3 rounded rounded-3 m-4" onclick="checkout()">Order
              Now</button>
          </div>
        </section>
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>

</html>
